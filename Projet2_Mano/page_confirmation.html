<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Composez votre bouquet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="page_confirmation.css">
</head>

<body>
    <!--Jumbotron-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h2>Offre de saison :</h2> 
                    <p>-15% sur toutes les fleurs d'automne !</p> 
                </div>
            </div>
        </div>
    </div>
<!-- Stepper -->
    <div class="container">
        <div class="steps-form-2">
            <div class="steps-row-2 setup-panel-2 d-flex justify-content-around">
                <div class="steps-step-2">
                    <a href="page_composition.html" type="button" class="btn btn-amber btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Composition"><i class="fa fa-edit" aria-hidden="true"></i></a>
                </div>
                <div class="steps-step-2">
                    <a href="page_reservation.html" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Réservation"><i class="fa fa-address-card" aria-hidden="true"></i></a>
                </div>
                <div class="steps-step-2">
                    <a href="page_confirmation.html" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Confirmation"><i class="fa fa-check-square" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
<!-- Confirmation message -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center" id="confirmationMessage">
                <h3><i>Book Your Bouquet</i> vous remercie pour votre commande.<br/>
                    Un e-mail de confirmation vous a été envoyé.
                </h3>
            </div>
        </div>
    </div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>


</html>
