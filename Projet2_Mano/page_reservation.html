<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Composez votre bouquet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="page_reservation.css">
</head>

<body>
<!--Jumbotron-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h2>Offre de saison :</h2> 
                    <p>-15% sur toutes les fleurs d'automne !</p> 
                </div>
            </div>
        </div>
    </div>
<!-- Stepper -->
    <div class="container">
        <div class="steps-form-2">
            <div class="steps-row-2 setup-panel-2 d-flex justify-content-around">
                <div class="steps-step-2">
                    <a href="page_composition.html" type="button" class="btn btn-amber btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Composition"><i class="fa fa-edit" aria-hidden="true"></i></a>
                </div>
                <div class="steps-step-2">
                    <a href="page_reservation.html" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Réservation"><i class="fa fa-address-card" aria-hidden="true"></i></a>
                </div>
                <div class="steps-step-2">
                    <a href="page_confirmation.html" type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" title="Confirmation"><i class="fa fa-check-square" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
<!--Basket card-->    
    <div class="container">
        <div class="row">        
            <div class="col-sm-6 col-md-2" id="basket">
                <div class="card" style="width: 13rem;">
                    <div class="card-body">
                        <h5 class="card-title">Panier</h5>
                        <hr>
                        <table>
                            <tr>
                                <td>Item 1</td>
                                <td>...... €</td>
                            </tr>
                            <tr>
                                <td>Item 2</td>
                                <td>...... €</td>
                            </tr>
                            <tr>
                                <td>Item 3</td>
                                <td>...... €</td>
                            </tr>
                        </table>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">TOTAL ...... €</li>
                    </ul>
                </div>
                <br/>
            </div>
<!--Form-->
            <div class="col-md-9 offset-md-1">
                <form action="page_confirmation.html" action="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastname" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstname" placeholder="Prénom" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Adresse mail" required>
                    </div>
                    <div class="form-group">
                        <input type="telephone" class="form-control" id="phone" placeholder="Numéro de téléphone" required>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="country" placeholder="Pays">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="postcode" placeholder="Code Postal">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2">
                                <p>Vous avez : </p>
                            </div>
                            <div class="col-md-9">
                                <select name="age">
                                    <option value="0-15">0-15 ans</option>
                                    <option value="16-15">16-25 ans</option>
                                    <option value="26-35">26-35 ans</option>
                                    <option value="36-45">36-45 ans</option>
                                    <option value="46-55">46-55 ans</option>
                                    <option value="56-65">56-65 ans</option>
                                    <option value="66-75">66-75 ans</option>
                                    <option value="76">76 ans ou plus</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="choice_bouquet">Je souhaite chercher mon bouquet :</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <input type="radio" id="today" name="day" value="aujourd'hui">Aujourd'hui
                        </div>
                        <div class="col-md-2">
                            <input type="radio" id="tomorrow" name="day" value="demain">Demain
                        </div>
                        <div class="col-md-4">
                            <p>à : &nbsp; &nbsp;
                            <select name="age">
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                            </select>
                            </p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Valider la commande</button>
                    <br/>
                    <br/>
                </form>
            </div>
        </div>
    </div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
